<div layout="column" layout-align="start center">
    <md-card>
        <md-card-content class="coloredCard noise">
            <div layout-align="center center" layout="column">
                <md-input-container>
                    <label class="label">Search</label>
                    <input ng-model="search.pseudo" required>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="search.submit()">Search</md-button>
            </div>
        </md-card-content>
    </md-card>
    <md-card class="tweetCard noise" ng-repeat="user in search.result">
        <md-card-content>
            <div layout="row">
                <img class="tweet-face" ng-src="{{user.image}}" />
                <p class="tweet-message">{{user.pseudo}}</p>
            </div>
        </md-card-content>
    </md-card>
</div>
