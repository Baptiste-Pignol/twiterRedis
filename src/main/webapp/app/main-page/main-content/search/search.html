<div layout="column" layout-align="start center">
    <div layout="row" layout-align="start center">
        <md-card>
            <md-card-content class="coloredCard noise">
                <div layout-align="center center" layout="column">
                    <md-input-container>
                        <label class="label">Search</label>
                        <input ng-model="search.pseudo" required>
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="search.search();">Search</md-button>
                </div>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-content class="coloredCard noise">
                <div layout-align="center center" layout="column">
                    <md-input-container>
                        <md-select ng-model="search.searchType">
                            <md-option ng-repeat="type in search.searchTypeOptions" value="{{type.val}}">{{type.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <md-card class="tweetCard noise" ng-show="search.result != undefined">
        <md-card-content>
            <div layout="column" layout-align="start center">
                <img class="tweet-face" ng-src="{{search.result.image}}" />
                <h3 class="link" ui-sref="twitter.home({pseudo: search.result.pseudo})">{{search.result.pseudo}}</h3>
                <p>{{search.result.fullName}}</p>
                <p>{{search.result.email}}</p>
                <md-button class="md-fab md-primary" aria-label="Follow" ng-click="search.addFollowing();">
                    <ng-md-icon icon="person_add" size="40"></ng-md-icon>
                </md-button>
            </div>
        </md-card-content>
    </md-card>
    <md-card ng-repeat="tweet in search.resultHashtag" class="tweetCard noise" ng-show="search.resultHashtag != undefined">
        <md-card-content>
            <div layout="row">
                <img class="tweet-face" ng-src="{{tweet.senderImage}}" />
                <p flex class="tweet-message">{{tweet.message}}</p>
                <ng-md-icon ng-click="tweetCtrl.retweet(tweet);" class="buttonIcon repeat" icon="repeat" size="28"></ng-md-icon>
                <ng-md-icon class="buttonIcon" icon="star_outline" size="30"></ng-md-icon>
                <ng-md-icon ng-click="tweetCtrl.removeTweet(tweet);" class="buttonIcon" icon="delete" size="28"></ng-md-icon>
            </div>
            <div class="tweet-info" layout="row" layout-align="end end">
                <p class="link" ui-sref=".({pseudo: tweet.senderPseudo})">{{tweet.senderPseudo}}</p><p> - {{tweet.timestamp | date:'medium'}}</p>
            </div>
        </md-card-content>
    </md-card>
    <md-card class="tweetCard noise" ng-show="search.result == undefined && search.error">
        <md-card-content>
            <div layout="column" layout-align="start center">
                <img class="tweet-face" ng-src="{{search.result.image}}" />
                <h3>{{search.error.statusText}}</h3>
            </div>
        </md-card-content>
    </md-card>
</div>
