<div layout="column" layout-align="start center">
    <md-card>
        <md-card-content class="coloredCard noise">
            <div layout-align="center center" layout="column">
                <md-input-container>
                    <label class="label">Tweet</label>
                    <input ng-model="tweetCtrl.newTweet.message" required>
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="tweetCtrl.sendTweet()">Tweet</md-button>
            </div>
        </md-card-content>
    </md-card>
    <md-card class="tweetCard noise" ng-repeat="tweet in tweetCtrl.tweets">
        <md-card-content>
            <div layout="row">
                <img class="tweet-face" ng-src="{{tweet.senderImage}}" />
                <p flex class="tweet-message">{{tweet.message}}</p>
                <ng-md-icon ng-click="tweetCtrl.retweet(tweet);" class="buttonIcon repeat" icon="repeat" size="28"></ng-md-icon>
                <ng-md-icon class="buttonIcon" icon="star_outline" size="30"></ng-md-icon>
                <ng-md-icon ng-click="tweetCtrl.removeTweet(tweet);" class="buttonIcon" icon="delete" size="28"></ng-md-icon>
            </div>
            <div class="tweet-info" layout="row" layout-align="end end">
                <p class="link" ui-sref=".({pseudo: tweet.senderPseudo})">{{tweet.senderPseudo}}</p><p> - {{tweet.timestamp | date:'medium'}}</p>
            </div>

        </md-card-content>
    </md-card>
</div>
