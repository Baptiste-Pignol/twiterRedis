<md-card layout="column" layout-align="center center" class="coloredCard noise">
    <img class="profil-face" src="{{profil.connectedUser.image}}" />
    <md-card-content>
        <h1 class="card-title">{{profil.connectedUser.pseudo}}</h1>
        <p>{{profil.connectedUser.fullName}}</p>
        <p>{{profil.connectedUser.email}}</p>
        <p>Tweets: {{profil.connectedUser.nbrTweet}}</p>
        <p>Followers: {{profil.connectedUser.nbrTweet}}</p>
        <p>Following: {{profil.connectedUser.nbrTweet}}</p>
    </md-card-content>
</md-card>
